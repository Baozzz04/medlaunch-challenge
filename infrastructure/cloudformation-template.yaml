AWSTemplateFormatVersion: "2010-09-09"
Description: "NIAHO Standards RAG Pipeline - Infrastructure Setup"

Conditions:
  HasSuffix: !Not [!Equals [!Ref BucketNameSuffix, ""]]

Parameters:
  ProjectName:
    Type: String
    Default: niah
    Description: Project identifier (e.g., "niah" for NIAHO)

  BucketNameSuffix:
    Type: String
    Default: ""
    Description: Optional suffix for bucket name (leave empty for auto-generated unique name)

Resources:
  # S3 Bucket (auto-generated unique name)
  RAGPipelineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub
        - "rag-pipeline-${Project}-${AccountId}-${Region}${Suffix}"
        - Project: !Ref ProjectName
          AccountId: !Ref AWS::AccountId
          Region: !Ref AWS::Region
          Suffix: !If [HasSuffix, !Sub "-${BucketNameSuffix}", ""]
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30

  # IAM Role for Lambda Functions (auto-generated unique name)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      # Role name auto-generated by CloudFormation to avoid conflicts
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: rag-lambda-policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # S3 Access (scoped to this bucket only)
              - Sid: S3BucketAccess
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub "${RAGPipelineBucket.Arn}/*"
              - Sid: S3ListBucket
                Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub "${RAGPipelineBucket.Arn}"
                Condition:
                  StringEquals:
                    s3:prefix:
                      - ""
                      - "raw/"
                      - "chunks/"
                      - "embeddings/"

              # Bedrock Titan Embeddings
              - Sid: BedrockTitanEmbeddings
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource:
                  - "arn:aws:bedrock:*::foundation-model/amazon.titan-embed-text-v1"

              # Bedrock Claude Inference Profile
              - Sid: BedrockClaudeInferenceProfile
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource:
                  - "arn:aws:bedrock:*::inference-profile/us.anthropic.claude-3-5-haiku-20241022-v1:0"

              # Bedrock Claude Foundation Model (all regions)
              - Sid: BedrockClaudeFoundationModel
                Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource:
                  - "arn:aws:bedrock:us-east-1::foundation-model/anthropic.claude-3-5-haiku-20241022-v1:0"
                  - "arn:aws:bedrock:us-east-2::foundation-model/anthropic.claude-3-5-haiku-20241022-v1:0"
                  - "arn:aws:bedrock:us-west-2::foundation-model/anthropic.claude-3-5-haiku-20241022-v1:0"

Outputs:
  BucketName:
    Description: S3 bucket name
    Value: !Ref RAGPipelineBucket
    Export:
      Name: !Sub "${AWS::StackName}-BucketName"

  LambdaRoleArn:
    Description: IAM role ARN for Lambda functions
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-LambdaRoleArn"
